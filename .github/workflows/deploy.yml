name: ğŸš€ Deploy Django App to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1ï¸âƒ£ Checkout code
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    # 2ï¸âƒ£ Set up Python
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    # 3ï¸âƒ£ Install dependencies
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4ï¸âƒ£ Export environment variables securely
    - name: âš™ï¸ Export environment variables
      run: |
        echo "DJANGO_SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}" >> $GITHUB_ENV
        echo "DJANGO_ALLOWED_HOSTS=${{ secrets.DJANGO_ALLOWED_HOSTS }}" >> $GITHUB_ENV
        echo "DJANGO_DEBUG=${{ secrets.DJANGO_DEBUG }}" >> $GITHUB_ENV
        echo "CSRF_TRUSTED_ORIGINS=${{ secrets.CSRF_TRUSTED_ORIGINS }}" >> $GITHUB_ENV

    # 5ï¸âƒ£ Prepare static directory
    - name: ğŸ› ï¸ Prepare static directory
      run: mkdir -p staticfiles

    # 6ï¸âƒ£ Collect static files
    - name: ğŸ“ Collect static files
      run: python manage.py collectstatic --noinput

    # 7ï¸âƒ£ Run migrations
    - name: ğŸ—ƒï¸ Run migrations
      run: python manage.py migrate

    # ğŸš€ Deploy to Azure Web App
    - name: ğŸš€ Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ds-erp-app
        slot-name: production
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISH_PROFILE }}
        package: .

