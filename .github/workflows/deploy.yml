name: 🚀 Deploy Django App to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      DJANGO_SETTINGS_MODULE: dscp.settings  # ✅ make sure this matches your structure

    steps:
    # 📥 1. Checkout source code
    - name: 📥 Checkout code
      uses: actions/checkout@v3

    # 🐍 2. Set up Python
    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    # 📦 3. Install dependencies
    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # ⚙️ 4. Export environment variables
    - name: ⚙️ Export environment variables
      run: |
        echo "DJANGO_SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}" >> $GITHUB_ENV
        echo "DJANGO_ALLOWED_HOSTS=${{ secrets.DJANGO_ALLOWED_HOSTS }}" >> $GITHUB_ENV
        echo "DJANGO_DEBUG=${{ secrets.DJANGO_DEBUG }}" >> $GITHUB_ENV
        echo "CSRF_TRUSTED_ORIGINS=${{ secrets.CSRF_TRUSTED_ORIGINS }}" >> $GITHUB_ENV

    # 🛠️ 5. Prepare static directory
    - name: 🛠️ Prepare static directory
      run: mkdir -p staticfiles

    # 🧪 6. Show top of settings.py
    - name: 🧪 Print settings.py content
      run: cat dscp/settings.py  # 🧠 adjust this path if your actual file is elsewhere

    # 📁 7. Collect static files
    - name: 📁 Collect static files
      run: python manage.py collectstatic --noinput

    # 🗃️ 8. Apply database migrations
    - name: 🗃️ Run migrations
      run: python manage.py migrate

    # 🚀 9. Deploy to Azure
    - name: 🚀 Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ds-erp-app
        slot-name: production
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISH_PROFILE }}
        package: .



