name: ğŸš€ Deploy Django App to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      DJANGO_SETTINGS_MODULE: dscp.settings  # âœ… Ensure the correct settings file is used

    steps:
    # ğŸ“¥ 1. Checkout code
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    # ğŸ 2. Set up Python
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    # ğŸ“¦ 3. Install dependencies
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # âš™ï¸ 4. Export environment variables
    - name: âš™ï¸ Export environment variables
      run: |
        echo "DJANGO_SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}" >> $GITHUB_ENV
        echo "DJANGO_ALLOWED_HOSTS=${{ secrets.DJANGO_ALLOWED_HOSTS }}" >> $GITHUB_ENV
        echo "DJANGO_DEBUG=${{ secrets.DJANGO_DEBUG }}" >> $GITHUB_ENV
        echo "CSRF_TRUSTED_ORIGINS=${{ secrets.CSRF_TRUSTED_ORIGINS }}" >> $GITHUB_ENV

    # ğŸ› ï¸ 5. Prepare static directory
    - name: ğŸ› ï¸ Prepare static directory
      run: mkdir -p staticfiles

    # ğŸ§ª 6. Show settings file header
    - name: ğŸ§ª Confirm settings.py contains import os
      run: head -n 10 dscp/settings.py

    # ğŸ“ 7. Collect static files
    - name: ğŸ“ Collect static files
      run: python manage.py collectstatic --noinput

    # ğŸ—ƒï¸ 8. Apply database migrations
    - name: ğŸ—ƒï¸ Run migrations
      run: python manage.py migrate

    # ğŸš€ 9. Deploy to Azure
    - name: ğŸš€ Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ds-erp-app
        slot-name: production
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISH_PROFILE }}
        package: .

